<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <label>First Name: *</label>
    <input type="text" name="first_name">
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email_address">
    </div>
    <div>
        <label>Password: *</label>
        <input type="text" name="password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="text" name="confirm_password">
    </div>
    <div>
        <label>Birthday: *</label>
        <input type="text" name="birthday"
        placeholder='mm/dd/yyyy'>
    </div>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        
        <input type="radio" name="gender" value="non-binary">
        <label for="non-binary">Non-binary</label>
        
        <input type="radio" name="gender" value="n/a">
        <label for="n/a">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="description" cols="40" rows="3"></textarea>
    </div>
    <div>
        <p>Favorite Language:
        <select name="favorite" id="language">
            <option>JavaScript</option>
            <option>Java</option>
            <option>Python</option>
            <option>C#</option>
            <option>C++</option>
            <option>C</option>
        </select>
        </p>
    </div>
    <div>
        <input type="checkbox" name="accept" id="email_updates">
        <label>Yes, I would like to receive periodic email updates</label>
   </div>
   <div>
       <br>
       <input type="submit" value="Create Account">
       <h6>* Indicates a required field</h6>
   </div>
</body>
</html>
